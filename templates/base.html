<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Тайтл{% endblock %}</title>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body style="background: url('{% static 'img/back2.png' %}') no-repeat;background-size: cover">
    {% block header %}
    <header>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="">BuySellHome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link header_link" href="#">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link header_link" href="#">Купить недвижимость</a>
      </li>
      <li class="nav-item">
        <a class="nav-link header_link" href="#">Продать</a>
      </li>
      <li class="nav-item">
        <a class="nav-link header_link" href="#">Арендовать</a>
      </li>
    </ul>
  </div>
</nav>
	</header>
	{% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
